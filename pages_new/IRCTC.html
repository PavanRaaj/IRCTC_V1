<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./../assets_new/images/shortcut_icon.jpg">
    <link rel="stylesheet" href="./../assets_new/css/IRCTC.css">
    <script src="https://kit.fontawesome.com/ee409a81d8.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Next Generation eTicketing System</title>
</head>
<body>
    <header><img src="./../assets_new/images/secondry-logo.png" alt="secondry-logo" class="Secondary_logo">
        <div class="buttons">
            <button class="Login_button">LOGIN</button>
            <button class="Register_button">REGISTER</button>
            <button class="Agent-login_button">AGENT LOGIN</button>
            <button class="Contactus_button">CONTACT US</button>
            <button class="Ashdisha_button">ASK DISHA</button>
            <button class="Alerts_button">ALERTS</button><br>

           <div class="Second-row_buttons">
                <button class="Home_button"><i class="fas fa-home" id="icon"></i></button>
                <button class="Irctc-exclusive_button">IRCTC EXCLUSIVE</button>
                <button class="Trains_button">TRAINS</button>
                <button class="Buses_button">BUSES</button>
                <button class="Flights_button">FLIGHTS</button>
                <button class="Hotels_button">HOTELS</button>
                <button class="Holiday_button">HOLIDAYS</button>
                <button class="Loyalty_button">LOYALTY</button>
                <button class="Meals_button">MEALS</button>
                <button class="Promotions_button">PROMOTIONS</button>
                <button class="Premium-partner_button">PREMIUM PARTNER</button>
                <button class="More_button">MORE</button>
            </div>
            <img src="./../assets_new/images/logo.png" alt="logo" class="logo">
        </div>
        
    </header>
    
<div class="Main_box">
    <div>
        <p class="Text_in_diagram_1" style="color: white; font-family: Body,Quicksand,sans-serif!important; ">INDIAN RAILWAYS</p> 
        <p class="Text_in_diagram_2" style="color: white;"> Safety|Security|Punctuality|</p>
        </div>
</div>


</body>
</html>
